  <!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Utente - Palestra Orientale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Menu di Navigazione -->
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-white">Palestra Orientale</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="discipline.html">Discipline</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="insegnanti.html">Insegnanti</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="calendario.html">Calendario</a></li>
          <!-- Chi Siamo -->
        <li class="nav-item dropdown">
          <a th:href="@{/chisiamo}" class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Chi Siamo
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a th:href="@{/chisiamo/recensioni}" class="dropdown-item" >Recensioni</a></li>
            <li><a th:href="@{/chisiamo/contatti}" class="dropdown-item">Contatti</a></li>
          </ul>
        </li>
          <!-- Area Utente -->
          <li class="nav-item dropdown" th:if="${!isLoggedIn}">
            <a class="nav-link dropdown-toggle text-white" href="#" id="areaUtente" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Area Utente
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="showSection('registrazione')">Registrazione</a></li>
              <li><a class="dropdown-item" href="#" onclick="showSection('login')">Login</a></li>
            </ul>
          </li>

          <!-- Logout se l'utente Ã¨ loggato -->

          <li class="nav-item" th:if="${isLoggedIn}">
            <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
          </li>
          </ul>
      </nav>
    </div>
  </header>

  <h1>Sei in riservata</h1>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Palestra Orientale. Tutti i diritti riservati.</p>
  </footer>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script per gestire la visualizzazione -->
  <script>
    function showSection(sectionId) {
      // Nasconde entrambe le sezioni
      document.getElementById('registrazione').classList.add('hidden');
      document.getElementById('login').classList.add('hidden');
      
      // Mostra la sezione selezionata
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script>
</body>
</html>
