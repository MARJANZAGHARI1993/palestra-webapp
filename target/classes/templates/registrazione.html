<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - Palestra Orientale</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
<!-- Menu di Navigazione -->
<header class="bg-dark py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-white">Palestra Orientale</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/index}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/Discipline}">Discipline</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/Insegnanti}">Insegnanti</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/Calendario}">Calendario</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/ChiSiamo}">Chi siamo</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Sezione Registrazione -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Registrazione</h2>
    <form th:action="@{/registrazione}" method="post" th:object="${utente}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
      </div>
      <div class="mb-3">
        <label for="cognome" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="cognome" th:field="*{cognome}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
      </div>
      <div class="mb-3">
        <label for="email_reg" class="form-label">Email</label>
        <input type="email" class="form-control" id="email_reg" th:field="*{email}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="mb-3">
        <label for="password_reg" class="form-label">Password</label>
        <input type="password" class="form-control" id="password_reg" th:field="*{passwordUtente}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('passwordUtente')}" th:errors="*{passwordUtente}"></div>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrati</button>
    </form>
    <div class="text-danger" th:if="${duplicato != null}" th:text="${duplicato}"></div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 Palestra Orientale. Tutti i diritti riservati.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
