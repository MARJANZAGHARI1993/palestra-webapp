<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Palestra Orientale</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Menu di Navigazione -->
<header class="bg-dark py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-white">Palestra Orientale</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Discipline</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Insegnanti</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/calendario}">Calendario</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Chi siamo</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Sezione Login -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <form th:action="@{/login}" th:object="${utente}" method="post">
      <div class="mb-3">
        <label for="username_login" class="form-label">Username</label>
        <input type="text" class="form-control" id="username_login" th:field="*{username}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>
      <div class="mb-3">
        <label for="password_login" class="form-label">Password</label>
        <input type="password" class="form-control" id="password_login" th:field="*{passwordUtente}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('passwordUtente')}" th:errors="*{passwordUtente}"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>

    <p class="text-center mt-3">Non sei registrato? <a th:href="@{/registrazione}">Iscriviti</a></p>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 Palestra Orientale. Tutti i diritti riservati.</p>
</footer>

</body>
</html>
